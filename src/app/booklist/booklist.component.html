<div class="container">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <table class="table table-hover" >
        <thead>
          <tr>
            <th>Title</th>
            <th>Category</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products; let i=index;">
            <td>{{product.Title}}</td>
            <td>{{product.category}}</td>
            <td>{{product.Description}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
